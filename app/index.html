<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Offices</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <!-- the Loop CSS-->
        <link rel="stylesheet" type="text/css" href="https://theloop.gov.bc.ca/_layouts/1033/styles/Themable/Menu.css?rev=yPVeKt0FHzxA%2FW4JR0hJng%3D%3D"/>
        <link rel="stylesheet" type="text/css" href="https://theloop.gov.bc.ca/_layouts/1033/styles/Themable/corev4.css?rev=3TRomkG1g2gMGz4rekMIQg%3D%3D"/>
        <link href="https://theloop.gov.bc.ca/ssrc/css/Aristo/Aristo.css" rel="stylesheet" type="text/css" />
        <link href="https://theloop.gov.bc.ca/Style%20Library/en-us/Themable/Core%20Styles/customScreen.css" rel="stylesheet" type="text/css" />
        <style>
        /* emulate content area on the Loop */
        .container {
            width: 796px;
            margin: 0 auto;
        }
        </style>

        <!-- build:css({.tmp,app}) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
        <!-- build:js scripts/vendor/modernizr.js -->
        <script src="bower_components/modernizr/modernizr.js"></script>
        <!-- endbuild -->
    </head>
    <body>
        <div class="container">
            <h1>Office List</h1>

            <div id="offices-all"></div>
            <p id="loading-offices">Loading Offices...</p>
            <div class="message" id="search-notfound">No matching office found. Try something else.</div>
        </div>

        <script type="text/template" id="offices-table">
        <table class="table ms-rteTable-1 table-striped">
            <caption>
                <input style="display:none" class="search input-medium search-query" type="search" placeholder="Search from {{ offices.length }} offices..." autofocus></caption>
            <thead>
                <tr class="ms-rteTableHeaderRow-1">
                    <th class="sort ms-rteTableHeaderOddCol-1" data-sort="Office">#</th>
                    <th class="sort ms-rteTableHeaderOddCol-1" data-sort="Name">Office</th>
                    <th class="sort ms-rteTableHeaderOddCol-1" data-sort="City">City</th>
                    <th class="sort ms-rteTableHeaderOddCol-1" data-sort="BusinessPhone">Phone</th>
                </tr>
            </thead>
            <tbody class="list">
                {[ _.each(offices, function (el, i) { ]}
                <tr>
                    <td class="Office">{{ el.Office }}</td>
                    <td class="Name"><a href="{{ el.url }}">{{ el.Name }}</a></td>
                    <td class="City">{{ el.Address }} {{ el.City }}</td>
                    <td class="BusinessPhone">{{ el.BusinessPhone }}</td>
                </tr>
                {[ }); ]}
            </tbody>
        </table>
        </script>

        <!-- build:js scripts/main.js -->
        <script data-main="scripts/main" src="bower_components/requirejs/require.js"></script>
        <!-- endbuild -->
</body>
</html>
